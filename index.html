<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electrum AI</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: rgb(0, 0, 0);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .chat-box {
      width: 90%;
      max-width: 600px;
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #eee;
      resize: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #aaa, #fff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    pre {
      background: #000;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      color: #0f0;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h1>Electrum AI</h1>
    <textarea id="user-input" rows="4" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <div id="chat-output"></div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input').value;
      if (!input) return;

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      const output = document.getElementById('chat-output');
      const pre = document.createElement('pre');
      pre.textContent = data.reply;
      
      // Add copy button if Lua code detected
      if (data.reply.includes("lua")) {
        const copyBtn = document.createElement('button');
        copyBtn.innerText = 'Copy';
        copyBtn.className = 'copy-btn';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(data.reply);
          copyBtn.innerText = 'Copied!';
          setTimeout(() => copyBtn.innerText = 'Copy', 2000);
        };
        pre.appendChild(copyBtn);
      }

      output.appendChild(pre);
      document.getElementById('user-input').value = '';
    }
  </script>
</body>
</html>
